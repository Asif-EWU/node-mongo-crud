<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input new product details:</h1>

    <form method="post" action="/addProduct">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="quantity" placeholder="quantity">
        <input type="submit" value="Add Product">
    </form>
    <br><br>
    
    <ul id="product-list"></ul>
    <div id="update"></div>

    <script>
        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result => {
                console.log("deleted successfully");
            })
        }

        function updateProduct(id) {
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, price, quantity};

            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data => {
                console.log('updated');
            })
        }

        function loadSingleProduct(id) {
            fetch(`/product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const {_id, name, price, quantity} = data;
                    const update = document.getElementById('update');
                    update.innerHTML = `
                        <h3>Update: ${name}</h3>
                        Price: <input type="text" value="${price}" id="price">
                        <br>
                        Quantity: <input type="text" value="${quantity}" id="quantity">
                        <br>
                        <button onclick="updateProduct('${_id}')">Submit</button>
                    `;
                })
        }

        function loadAllProducts() {
            fetch('http://localhost:3000/products')
                .then(res => res.json())
                .then(data => {
                    data.forEach(product => {
                        const {_id, name, price, quantity} = product;
                        const li = document.createElement('li');
                        li.innerHTML = `${name} - 
                            Price: ${price} - 
                            Quantity: ${quantity} 
                            <button onclick="loadSingleProduct('${_id}')">update</button>
                            <button onclick="deleteProduct('${_id}')">delete</button>`;
                        document.getElementById('product-list').appendChild(li);
                    })
                });
        }
        loadAllProducts();
    </script>
</body>
</html>
